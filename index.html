<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Corporation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3b5998;
      color: #ffffff;
      padding: 10px;
      text-align: center;
    }
    .search-bar {
      background-color: #ffffff;
      padding: 10px;
      margin: 20px;
      border-radius: 5px;
    }
    .newsfeed {
      background-color: #ffffff;
      margin: 20px;
      padding: 20px;
      border-radius: 5px;
    }
    .message-feature {
      background-color: #f0f0f0;
      margin: 20px;
      padding: 20px;
      border-radius: 5px;
      float: right;
      width: 30%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Facebook Corporation</h1>
  </header>
  <div class="search-bar">
    <label for="searchInput">Search People:</label>
    <input type="text" id="searchInput" placeholder="Search People" title="Enter the name of the person you want to search">
    <button>Search</button>
  </div>
  <div class="newsfeed">
    <h2>Newsfeed</h2>
    <!-- Newsfeed content goes here -->
  </div>
  <div class="message-feature">
    <h2>Messaging</h2>
    <form>
      <label for="recipientInput">Recipient:</label>
      <input type="text" id="recipientInput" placeholder="Recipient">
      <label for="messageInput">Message:</label>
      <input type="text" id="messageInput" placeholder="Message">
      <button>Send</button>
    </form>
  </div>
  <script>
    // JavaScript code can be added here for any interactivity
  </script>
</body>
</html>
